<!DOCTYPE html>
<html>    
    <head>
        <title>
            Contour
        </title>
        <script src="js/d3.v2.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
        <script src="js/datagen.js"></script>
        <script src="js/kde_plot.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>    
    <body>
    	<div id='plot_div'></div> 	
    	<script type="text/javascript">
        	var data = [];
        	for (var i = 1; i < 5; i++){
            	data.push(dataGenGaussian(200,400, i*250).filter(function(a) { return a < 700 && a > 100;}));
        	}
        	var plot = kde_plot().data(data).renderPoints(true).renderCounts(true).renderMedian(true).categoryLabels(['aaaaaaaaaa','bbbb','cc','dddddddddddd']).xAxisLabel('FOXA1').yAxisLabel('TP53');
            plot('#plot_div');
		</script>
    </body>
</html>
