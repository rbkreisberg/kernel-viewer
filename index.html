<!DOCTYPE html>
<html>
    <head>
        <title>Streamgraph example</title>
        <script src="js/d3.v2.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
        <script src="js/colorbrewer.js"></script>
    </head>
    <body>
		<div class='gallery' id='chart'>
			<button class='first last' onclick='transition()'>
				Update
			</button><p />		
			
			<script type="text/javascript">
			//Assumes list of colors is passed in as a string
			function colorChange(value){
				var array = []
				var startInt = 0
				for (i = 0; i <= value.length; i++){
					if (value.charAt(i) == ')'){
						array.push(value.substring(startInt+1, i+1))
						startInt = i + 4
					}
				}
				document.getElementById('c1').style.background = array[0]
				document.getElementById('c2').style.background = array[1]
				document.getElementById('c3').style.background = array[2]
				document.getElementById('c4').style.background = array[3]
				document.getElementById('c5').style.background = array[4]
			}
			</script>
			
			<form>
				<!--  Test cases taken from list - replace with colorbrewer -->
				<select onChange='colorChange(value)'>
					<option value="'rgb(102,194,165)', 'rgb(252,141,98)', 'rgb(141,160,203)', 'rgb(231,138,195)', 'rgb(166,216,84)'">Set2</option>
					<option value="'rgb(127,201,127)', 'rgb(190,174,212)', 'rgb(253,192,134)', 'rgb(255,255,153)', 'rgb(56,108,176)'">Accent</option>
					<option value="'rgb(228,26,28)', 'rgb(55,126,184)', 'rgb(77,175,74)', 'rgb(152,78,163)', 'rgb(255,127,0)'">Set1</option>
				</select>
			</form>
			<div id='c1' style='height:25px; width:25px; background-color:red; border:1px solid black;'></div>
			<div id='c2' style='height:25px; width:25px; background-color:red; border:1px solid black;'></div>
			<div id='c3' style='height:25px; width:25px; background-color:red; border:1px solid black;'></div>
			<div id='c4' style='height:25px; width:25px; background-color:red; border:1px solid black;'></div>
			<div id='c5' style='height:25px; width:25px; background-color:red; border:1px solid black;'></div>
			<script type="text/javascript">colorChange("'rgb(102,194,165)', 'rgb(252,141,98)', 'rgb(141,160,203)', 'rgb(231,138,195)', 'rgb(166,216,84)'")</script>
		</div>
		<script src="js/stream.js"></script>
    </body>
</html>
